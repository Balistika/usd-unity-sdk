editors:
  - version: 2019.1
  - version: 2018.3
    #  - version: trunk
platforms:
  - name: win
    type: Unity::VM
    image: package-ci/win10:latest
    flavor: m1.large
  - name: mac
    type: Unity::VM::osx
    image: buildfarm/mac:stable
    flavor: m1.mac
---
{% for editor in editors %}
{% for platform in platforms %}
{{ platform.name }}_{{ editor.version }}:
  name : Build and Test version {{ editor.version }} on {{ platform.name }}
  agent:
    type: {{ platform.type }}
    image: {{ platform.image }}
    flavor: {{ platform.flavor}}
  commands:
      - npm install upm-ci-utils -g --registry https://api.bintray.com/npm/unity/unity-npm
      - upm-ci package pack --package-path package/com.unity.formats.usd
      - upm-ci package test --unity-version {{ editor.version }} --package-path package/com.unity.formats.usd
  triggers:
    branches:
       only:
         - "/.*/"
       except:
         - master
  artifacts:
    logs.zip:
      paths:
        - "upm-ci~/logs/**/*"
        - "upm-ci~/test-results/**/*"
    artifacts.zip:
      paths:
        - "upm-ci~/packages/**/*"
        - "upm-ci~/templates/**/*"
{% endfor %}
{% endfor %}

run_preview_verified_staging:
  name: Preview and Verified Packages to Staging
  agent:
    type: Unity::VM
    image: package-ci/win10:latest
    flavor: m1.large
    name: Runner
  commands:
    - npm install upm-ci-utils -g --registry https://api.bintray.com/npm/unity/unity-npm
    - | 
       cp upm-ci~ package/com.unity.formats.usd
       cd package/com.unity.formats.usd
       upm-ci package publish

  triggers:
    tags:
      only:
        - /^(v|V)[0-9]+.[0-9]+.[0-9]+/
  artifacts:
    artifacts.zip:
      paths:
        - "upm-ci~/packages/*.tgz"
  dependencies:
  {% for editor in editors %}
  {% for platform in platforms %}
    - .yamato/upm-ci.yml#{{ platform.name }}_{{ editor.version }}
  {% endfor %}  
  {% endfor %}
